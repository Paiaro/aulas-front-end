<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <!-- link ou hyperLink -->
</head>
<h1>TRABALHANDO COM LINK, HYPERLINK</h1>

<body>

    <hr>
    <h2>absoluto/externo</h2>
    <!-- link que vai para outros sites ou endereços (nao sao parte do seu site) -->
    <p>link que vai para outros sites ou endereços.</p>

    <h3>exemplos</h3>
    <!-- target abre o link em outra aba -->
    <p> <a target="_blank" href="https://www.sp.senac.br/">Senac São Paulo</a> </p>

    <p>faça sua pesquisa aqui <a target="_blank" href="https://www.google.com.br/?hl=pt-BR"> <img
                src="imagens/google-imagens.jpg" alt="google" width="25%" height="25%"> </a> </p>

    <h2>relativo/interno</h2>
    <!-- links que são paginas internas do seu proprio site -->
    <h3>exemplos</h3>

    <p> <a href="listas.html">veja exemplos de listas</a> </p>

    <!-- exercicio fazendo links para outras pagina do mesmo site -->
    <!-- usando a tag <a> junto com a tag <img> -->
    <ul>
        <li>
            <a href="usando-imagens.html">Usando imagens</a>
        </li>
        <li>
            <a href="elementos-textuais-destaques.html">Elementos Textuais</a>
        </li>
    </ul>

    <a target="_blank" href="https://w3c.br/"> <img src="imagens/logo-w3c.gif" alt="logo w3c" width="500"> </a>

</body>

</html>
