<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unidades  VW e VH</title>
<style>
*{box-sizing: border-box;}

body, h1{
margin: 0;
padding: 0;
color: aliceblue;
}
/* vh e vw usados para design responsivo */
.externa{
    background-color: #030637;
    width: 80%;
    margin: auto;
    height: 100vh;
}
.interna{
    background-color: #3C0753;
    width: 50vw;
}

</style>

</head>
<body>
    
    <div class="externa">
    <div class="interna">   
    <h1>Unidades VW e VH</h1>
    <hr>
    <h2>conceito geral</h2>
    <p>Semelhante à medida percentual, são unidades relativas ao tamanho da <b>viewport</b> do dispositivo.</p>
    <p> <code>VW</code> refere-se a viewport width.</p>
    <p><code>VH</code>refere-se à <b>viewport height</b>.</p>
</div> 
</div>
</body>
</html>
