<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidia</title>
</head>

<body>
    <h1>multimidia html5</h1>
    <hr>
    <h2>videos</h2>
    <!-- <video src="multimidia/pink-floyd.mp4" controls></video> -->
    <video controls>
        <source src="multimidia/pink-floyd.mp4">
        <source src="multimidia/pink-floyd.webm">
        <!-- baixar video/audio (quando o navegador for desatualizado)-->
        <p> <a href="multimidia/pink-floyd.mp4">faça o dowload do video</a> </p>
    </video>
    <h2>audio</h2>
    <audio controls>
<source src="multimidia/judas-priest.mp3">
<source src="multimidia/judas-priest.ogg">
<p> <a href="multimidia/judas-priest.mp3">Faça o dowload aqui.</a> </p>



    </audio>
</body>

</html>
