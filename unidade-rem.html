<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade REM</title>
</head>
<body>
    <h1>Unidade REM</h1>
    <p><i>(lê-se 'r-eme')</i></p>
    <hr>
    <h2>conceito geral</h2>
<p>É uma unidade cujo o valor é <b>relativo</b> ao <code>font-size</code> do elemento <code>html</code> (também chamado de elemento <b>raíz</b>).</p>
    <p>Por padrão <code>font-size</code> do elemento raíz é <b>16px</b>. Portanto, <b>1rem</b> equivale a <b>16px.</b>  </p>
</body>
</html>
