<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>

<body>
    <h1>TRABALHANDO COM IMAGENS</h1>
    <hr>
    <h2>Formatos mais comuns</h2>
    <ul>
        <li>JPEG/JPG</li>
        <LI>PNG</LI>
        <LI>GIF</LI>
        <LI>SVG</LI>
        <LI>webP</LI>
    </ul>
    <!-- "src" (resource, recurso "arquivo") -->
    <!-- "ALT" (alternative text) -->
    <img src="/imagens/ideias.jpg" alt="papeis amassados no contexto de ideias" width="50%" height="50%">
    <hr>
    <p></p>
    <img src="/imagens/black-cat.png" alt="black-cat" width="50%" height="50%">
    <hr>
    <p></p>
    <img src="/imagens/dedos.jpg" alt="imagem de dedos com rostos felizes" width="200" height="100">

    <hr>
    <p></p>
    <p></p>

    <h2>Imagens dentro de outros elementos</h2>
    <p></p>
    <p>
        <img src="imagens/noite.jpg" alt="imagem de montanhas com neve a noite" width="100%" height="100%">
    </p>
    <!-- div Ã© um elemento generico (sem significado"apenas uma caixa") para fazer agrupamentos de qualquer natureza -->
    <div>

        <img src="imagens/apple.jpg" alt="apple" width="50%" height="50%">
        <img src="imagens/diagrama-dom.png" alt="" width="50%" height="50%">
        <img src="imagens/computer.gif" alt="" width="50%" height="50%">

    </div>

    <h3><b> imagens com legenda </b> </h3>

    <figure>
        <img src="imagens/meteoro.jfif" alt="meteoro caindo na terra" width="50%" height="50%">

        <figcaption>meteoro caindo na terra</figcaption>
    </figure>
<h3>vetor no html</h3>
<img src="imagens/black-cat.svg" alt="">


</body>

</html>
